<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Janken</title>

    <link rel="stylesheet" type="text/css" href="default.css">
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Janken</h1>
      <p>
        Play Rock, Paper, Scissors against a computer.  First to 5 wins!
      </p>
    </header>

    <main>
      <section class="game">
        <h2>Choose Rock, Paper, or Scissors</h2>
        <figure id="rock" class="button">
          <img>
          <figcaption>Choose Rock</figcaption>
        </figure>
        <figure id="paper" class="button">
          <img>
          <figcaption>Choose Paper</figcaption>
        </figure>
        <figure id="scissors" class="button">
          <img>
          <figcaption>Choose Scissors</figcaption>
        </figure>
      </section>

      <section class="score">
        <h2>Round Scoring</h2>
        <p>Player Wins <span id="playerScore"></span></p>
        <p>Computer Wins <span id="computerScore"></span></p>
        <p>Tie Rounds <span id="tieScore"></span></p>
      </section>
    </main>

    <footer>
      <p>&copy; 2022 Noble Valerian</p>
    </footer>
  </body>

</html>
